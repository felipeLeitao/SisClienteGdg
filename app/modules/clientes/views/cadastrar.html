<div ng-controller="clienteCadastrarCtrl as vm">

<form ng-submit="vm.salvar()">
    <div class="form-group">
        <label>Nome</label>
        <input ng-model="vm.cliente.nome" type="text" class="form-control" required="required" />
    </div>

    <div class="form-group">
        <label>Email</label>
        <input ng-model="vm.cliente.email" type="email" class="form-control" required="required" />
    </div>

    <button type="submit" class="btn btn-success"> Salvar </button>

</form>

</div>
